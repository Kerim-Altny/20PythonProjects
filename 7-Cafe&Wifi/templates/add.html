<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white p-3">
                        <h3 class="mb-0">Register New Spot</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="{{ url_for('add_cafe') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Cafe Name</label>
                                <input type="text" name="name" class="form-control" required placeholder="e.g.  Coffee House">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label fw-bold">Location</label>
                                    <input type="text" name="location" class="form-control" required placeholder="Ankara">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold">Seat Capacity</label>
                                    <input type="text" name="seats" class="form-control" placeholder="10-20">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Google Maps Link</label>
                                <input type="url" name="map_url" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Image URL</label>
                                <input type="url" name="img_url" class="form-control" required>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="has_wifi">
                                        <label class="form-check-label">Has Wifi?</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="has_sockets">
                                        <label class="form-check-label">Has Power Outlets?</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Save Cafe</button>
                                <a href="{{ url_for('home') }}" class="btn btn-link text-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
