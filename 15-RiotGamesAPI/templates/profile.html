<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summoner Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen py-10 flex flex-col items-center">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-gray-700 relative mb-8">
        <img src="https://ddragon.leagueoflegends.com/cdn/14.4.1/img/profileicon/{{ icon_id }}.png" 
             alt="Profile Icon" 
             class="w-24 h-24 rounded-full mx-auto border-4 border-indigo-500 shadow-[0_0_15px_rgba(99,102,241,0.5)] mb-4">
        
        <h1 class="text-2xl font-bold text-gray-200 mb-4">Account Profile</h1>
        
        <div class="bg-gray-900 p-4 rounded-xl border border-gray-700 shadow-inner">
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-1 font-semibold">Level</p>
            <p class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                {{ level }}
            </p>
        </div>
        <a href="/" class="inline-block mt-4 text-sm text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
            &larr; Search Again
        </a>
    </div>

    <div class="max-w-lg w-full">
        <h2 class="text-xl font-bold mb-4 text-gray-300 border-b border-gray-700 pb-2">Last 5 Matches</h2>
        
        <div class="flex flex-col gap-4">
            {% for match in matches %}
            <div class="flex items-center justify-between p-4 rounded-xl border {% if match.result == 'Victory' %}bg-green-900/20 border-green-700/50{% else %}bg-red-900/20 border-red-700/50{% endif %}">
                
                <div class="flex items-center gap-4">
                    <img src="https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/{{ match.champion }}.png" 
                         alt="{{ match.champion }}" 
                         class="w-14 h-14 rounded-full border-2 border-gray-600">
                    <div>
                        <p class="font-bold text-lg {{ 'text-green-400' if match.result == 'Victory' else 'text-red-400' }}">{{ match.result }}</p>
                        <p class="text-xs text-gray-400">{{ match.game_mode }} Mode</p>
                    </div>
                </div>

                <div class="text-right">
                    <p class="font-bold tracking-wider">{{ match.kda }}</p>
                    <p class="text-xs text-gray-400 mt-1">Damage: <span class="text-gray-200">{{ match.damage }}</span></p>
                </div>

            </div>
            {% else %}
            <p class="text-gray-500 italic text-sm text-center mt-4">No match history found.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
