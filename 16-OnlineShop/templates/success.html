<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center border-t-8 border-green-500">
        <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-green-100 mb-6">
            <i class="fa-solid fa-check text-5xl text-green-500"></i>
        </div>

        <h1 class="text-3xl font-black text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-500 mb-8">Your order has been received. Your products will be shipped as soon as possible.
        </p>

        <button onclick="window.location.href='/'"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-colors shadow-lg">
            Continue Shopping
        </button>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    await fetch('/cart/clear', {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } catch (e) {
                    console.error("Error while resetting cart.");
                }
            }
        });
    </script>
</body>

</html>
