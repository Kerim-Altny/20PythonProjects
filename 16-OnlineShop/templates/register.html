<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <div class="text-center mb-8 cursor-pointer" onclick="window.location.href='/'">
            <i class="fa-solid fa-microchip text-4xl text-indigo-600 mb-2"></i>
            <h1 class="text-3xl font-black text-gray-900">TechStore</h1>
            <p class="text-gray-500 mt-2">Join Us</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    placeholder="example@mail.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg text-center"></div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-md">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? <a href="/login" class="text-indigo-600 font-bold hover:underline">Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert("Registration successful! You can now sign in.");
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.detail || "An error occurred.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = "Could not connect to the server.";
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
