<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | TechStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center cursor-pointer" onclick="window.location.href='/'">
                    <i class="fa-solid fa-microchip text-2xl mr-2"></i>
                    <span class="font-black text-xl tracking-wider">TechStore</span>
                </div>
                <button onclick="window.location.href='/'"
                    class="text-indigo-100 hover:text-white font-medium transition">
                    &larr; Continue Shopping
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-10">
        <h1 class="text-3xl font-black text-gray-900 mb-8"><i class="fa-solid fa-cart-shopping mr-3"></i>Shopping Cart
        </h1>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

            <div class="md:w-2/3 p-6 md:p-8" id="cart-items-container">
                <div class="flex justify-center items-center py-10" id="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-500"></i>
                </div>
            </div>

            <div
                class="md:w-1/3 bg-gray-50 p-6 md:p-8 border-t md:border-t-0 md:border-l border-gray-200 flex flex-col">
                <h2 class="text-xl font-bold text-gray-900 mb-6">Order Summary</h2>

                <div class="flex justify-between text-gray-600 mb-4">
                    <span>Subtotal</span>
                    <span class="font-medium" id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-gray-600 mb-4">
                    <span>Shipping</span>
                    <span class="font-medium text-green-500">Free</span>
                </div>

                <hr class="my-4 border-gray-300">

                <div class="flex justify-between text-gray-900 mb-8">
                    <span class="font-bold text-lg">Grand Total</span>
                    <span class="font-black text-2xl text-indigo-600" id="total">$0.00</span>
                </div>

                <button id="checkout-button" onclick="startCheckout()"
                    class="mt-auto w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-colors shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-3 opacity-50 cursor-not-allowed"
                    disabled>
                    <i class="fa-brands fa-stripe text-2xl"></i> Proceed to Checkout
                </button>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', fetchCart);

        async function fetchCart() {
            const token = localStorage.getItem('access_token');
            const container = document.getElementById('cart-items-container');
            const checkoutBtn = document.getElementById('checkout-button');

            if (!token) {
                container.innerHTML = `
                    <div class="text-center py-10">
                        <i class="fa-solid fa-lock text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">You must sign in to view your cart.</p>
                        <button onclick="window.location.href='/login'" class="mt-4 text-indigo-600 font-bold hover:underline">Sign In</button>
                    </div>`;
                return;
            }

            try {
                const response = await fetch('/cart/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }

                const cartItems = await response.json();
                container.innerHTML = '';

                if (cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-10">
                            <i class="fa-solid fa-box-open text-4xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">Your cart is currently empty.</p>
                        </div>`;

                    document.getElementById('subtotal').textContent = "$0.00";
                    document.getElementById('total').textContent = "$0.00";
                    checkoutBtn.disabled = true;
                    checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }

                let totalPrice = 0;

                cartItems.forEach(item => {
                    const itemTotal = item.quantity * item.product.price;
                    totalPrice += itemTotal;

                    const imageUrl = item.product.image_url || 'https://via.placeholder.com/150';

                    container.innerHTML += `
                        <div class="flex items-center gap-4 py-6 border-b border-gray-100 last:border-0">
                            <img src="${imageUrl}" alt="${item.product.title}" class="w-24 h-24 object-cover rounded-xl shadow-sm border border-gray-200">
                            <div class="flex-grow">
                                <h3 class="font-bold text-lg text-gray-900">${item.product.title}</h3>
                                <p class="text-sm text-gray-500 mb-3">Unit Price: $${item.product.price.toFixed(2)}</p>
                                
                                <div class="flex items-center gap-3">
                                    <button onclick="updateQuantity(${item.product.id}, 'decrease')" class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-indigo-600 transition flex items-center justify-center font-bold">
                                        <i class="fa-solid fa-minus text-xs"></i>
                                    </button>
                                    <span class="font-bold text-gray-800 w-4 text-center">${item.quantity}</span>
                                    <button onclick="updateQuantity(${item.product.id}, 'increase')" class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 hover:text-indigo-600 transition flex items-center justify-center font-bold">
                                        <i class="fa-solid fa-plus text-xs"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-right flex flex-col items-end justify-between h-24">
                                <button onclick="removeFromCart(${item.product.id})" class="text-red-400 hover:text-red-600 transition" title="Remove from Cart">
                                    <i class="fa-solid fa-trash-can text-lg"></i>
                                </button>
                                <div class="font-black text-xl text-indigo-600">$${itemTotal.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('subtotal').textContent = `$${totalPrice.toFixed(2)}`;
                document.getElementById('total').textContent = `$${totalPrice.toFixed(2)}`;

                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            } catch (error) {
                console.error("Cart error:", error);
                container.innerHTML = '<p class="text-red-500 text-center py-10">Cart information could not be retrieved.</p>';
            }
        }



        async function updateQuantity(productId, action) {
            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`/cart/update/${productId}?action=${action}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });


                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.detail || "Could not update quantity.");
                }


                fetchCart();
            } catch (error) {
                console.error("Could not update quantity:", error);
            }
        }

        async function removeFromCart(productId) {
            const token = localStorage.getItem('access_token');
            try {
                await fetch(`/cart/remove/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                fetchCart();
            } catch (error) {
                console.error("Could not remove product:", error);
            }
        }

        async function startCheckout() {
            const token = localStorage.getItem('access_token');
            const checkoutBtn = document.getElementById('checkout-button');
            checkoutBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Redirecting...';
            checkoutBtn.disabled = true;

            try {
                const response = await fetch('/payment/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok && data.checkout_url) {
                    window.location.href = data.checkout_url;
                } else {
                    alert("Payment could not be initiated: " + (data.detail || "Unknown error"));
                    checkoutBtn.innerHTML = '<i class="fa-brands fa-stripe"></i> Proceed to Checkout';
                    checkoutBtn.disabled = false;
                }
            } catch (error) {
                alert("Could not reach the server.");
                checkoutBtn.innerHTML = '<i class="fa-brands fa-stripe"></i> Proceed to Checkout';
                checkoutBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
